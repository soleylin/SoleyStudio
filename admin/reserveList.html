<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/jquery-ui.css" />
    <link rel="stylesheet" href="../css/sweetalert2.min.css" />
    <link rel="stylesheet" href="../css/myall.css" />
    <link rel="stylesheet" href="../css/admin/adminNav.css" />
    <link rel="stylesheet" href="../css/admin/modal.css" />
    <link rel="stylesheet" href="../css/admin/adminTable.css" />
    <title>後臺管理</title>
  </head>
  <body>
    <div class="s1">
      <div class="container">
        <div class="bar text-white">
          <button
            class="btn text-white"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasList"
            aria-controls="offcanvasList"
          >
            <i class="fa-solid fa-bars fs-3"></i>
          </button>

          <span class="title">
            <a
              href="https://soleylin.github.io/SoleyStudio/admin/home.html"
              class="title text-white"
              >後臺管理－</a
            ></span
          >
          <span class="subtitle">預約總表</span>
          <span class="ms-auto me-3 d-none" id="user_message">user</span>
          <button class="btn btn-sm btn-warning d-none" id="logout_btn">
            登出
          </button>
        </div>
        <!-- offcanvas -->
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasList"
          aria-labelledby="offcanvasListLabel"
        >
          <div class="offcanvas-header">
            <div class="offcanvas-title text-white" id="offcanvasListLabel">
              後臺列表
            </div>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="AdminList" id="AdminList"></ul>
          </div>
        </div>
      </div>
    </div>
    <div class="content s2">
      <div class="container" id="content">
        <div class="row gx-0 s2_list">
          <div class="col-1 btn_col">
            <button
              class="btn add_btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#AddModal"
            >
              新增
            </button>
          </div>
          <div class="col-1 d-none d-md-block btn_col">
            <button class="btn delete_btn btn-danger" id="delete_btn">
              刪除
            </button>
          </div>
          <div class="col-4 col-lg-3 col-xl-2 me-3">
            <select
              class="form-select"
              aria-label="Default select example"
              id="searchList"
            >
              <option selected value="0">產品總覽</option>
              <option value="1">凝膠</option>
              <option value="2">霧眉</option>
            </select>
          </div>
        </div>
        <!-- table -->
        <div class="row justify-content-center">
          <div class="col-md-12">
            <table
              class="table table-bordered table-hover table-sm table-rwd align-middle"
            >
              <thead class="table-dark">
                <tr>
                  <th class="text-center d-none d-md-block">
                    <input type="checkbox" id="all" class="form-check-input" />
                  </th>
                  <th class="text-center">會員編號</th>
                  <th class="text-center">會員姓名</th>
                  <th class="text-center">會員電話</th>
                  <th class="text-center">預約項目</th>
                  <th class="text-center">預約時間</th>
                  <th class="text-center">訂金狀態</th>
                  <th class="text-center">更新/完成</th>
                </tr>
              </thead>
              <tbody id="mybody">
                <!-- <tr>
                  <td class="d-none d-md-block tdc input_chk">
                    <input
                      type="checkbox"
                      class="chk form-check-input"
                      name="id[]"
                      value="XX"
                    />
                  </td>
                  <td data-th="會員編號" class="tdc">會員編號</td>
                  <td data-th="會員姓名" class="tdc">會員姓名</td>
                  <td data-th="會員電話" class="tdc">會員電話</td>

                  <td data-th="更新/刪除" class="tdc">
                    <button
                      class="btn btn-success me-1"
                      data-bs-toggle="modal"
                      data-bs-target="#UpdateModal"

                      data-name="XXX"
                      data-tel="XXX"
                      data-itemId="XXX"
                      data-date="XXX"
                      id="update_btn"
                    >
                      更新
                    </button>
                    <button
                      class="btn text-white"
                      id="done_btn"
                      data-bs-toggle="modal"
                      data-bs-target="#DoneModal"
                    >
                      完成
                    </button>
                  </td>
                </tr> -->
              </tbody>
            </table>
          </div>

          <!-- Add Modal -->
          <div
            class="modal fade"
            id="AddModal"
            tabindex="-1"
            aria-labelledby="AddModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- modal-header -->
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="AddModalLabel">新增預約</h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <!-- modal-body -->
                <div class="modal-body">
                  <!-- 會員編號 -->
                  <div class="mb-3">
                    <label for="add_memberId" class="form-label"
                      >會員編號</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="add_memberId"
                      name="add_memberId"
                    />
                  </div>
                  <!-- 會員姓名 -->
                  <div class="mb-3">
                    <label for="add_userName" class="form-label"
                      >會員姓名</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="add_userName"
                      name="add_userName"
                    />
                  </div>
                  <!-- 會員電話 -->
                  <div class="mb-3">
                    <label for="add_tel" class="form-label">會員電話</label>
                    <input
                      type="text"
                      class="form-control"
                      id="add_tel"
                      name="add_tel"
                    />
                  </div>
                  <!-- 預約項目 -->
                  <div class="mb-3">
                    <label for="add_itemId" class="form-label">預約項目</label>
                    <select
                      name="add_itemId"
                      id="add_itemId"
                      class="form-select"
                    >
                      <option selected disabled>請選擇項目</option>
                      <option value="1">凝膠美甲</option>
                      <option value="2">霧眉</option>
                    </select>
                  </div>
                  <!-- 日期 -->
                  <div class="mb-3">
                    <label for="add_date" class="form-label">日期</label>
                    <select name="add_date" id="add_date" class="form-select">
                      <option selected disabled>請選擇項目</option>
                      <option value="1">凝膠美甲</option>
                      <option value="2">霧眉</option>
                    </select>
                  </div>
                  <!-- 時間 -->
                  <div class="mb-3">
                    <label for="add_time" class="form-label">時間</label>
                    <select name="add_time" id="add_time" class="form-select">
                      <option selected disabled>請選擇項目</option>
                      <option value="1">凝膠美甲</option>
                      <option value="2">霧眉</option>
                    </select>
                  </div>
                </div>
                <!-- modal-footer -->
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    data-bs-dismiss="modal"
                    id="modal_addcancel_btn"
                  >
                    取消
                  </button>
                  <button type="button" class="btn" id="modal_add_btn">
                    確認新增
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Update Modal -->
          <div
            class="modal fade"
            id="UpdateModal"
            tabindex="-1"
            aria-labelledby="UpdateModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- modal-header -->
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="UpdateModalLabel">
                    預約資料更新
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <!-- modal-body -->
                <div class="modal-body">
                  <div class="row">
                    <div class="col-md-5">
                      <!-- 會員編號 -->
                      <div class="mb-3">
                        <label for="upd_memberId" class="form-label"
                          >會員編號</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="upd_memberId"
                          name="upd_memberId"
                          disabled
                        />
                      </div>
                    </div>
                    <div class="col-md-7">
                      <!-- 會員姓名 -->
                      <div class="mb-3">
                        <label for="upd_userName" class="form-label"
                          >會員姓名</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="upd_userName"
                          name="upd_userName"
                          disabled
                        />
                      </div>
                    </div>
                  </div>
                  <!-- 聯絡電話 -->
                  <div class="mb-3">
                    <label for="upd_tel" class="form-label">聯絡電話</label>
                    <input
                      type="text"
                      class="form-control"
                      id="upd_tel"
                      name="upd_tel"
                    />
                  </div>
                  <!-- 服務項目 -->
                  <div class="mb-3">
                    <label for="upd_itemId" class="form-label">服務項目</label>
                    <select
                      name="upd_itemId"
                      id="upd_itemId"
                      class="form-select"
                    >
                      <option selected disabled>請選擇項目</option>
                      <option value="1">凝膠美甲</option>
                      <option value="2">霧眉</option>
                    </select>
                  </div>
                  <div class="row">
                    <div class="col-md-5">
                      <!-- 日期 -->
                      <div class="mb-3">
                        <label for="upd_date" class="form-label">日期</label>
                        <select
                          name="upd_date"
                          id="upd_date"
                          class="form-select"
                        >
                          <option selected disabled>請選擇項目</option>
                          <option value="1">凝膠美甲</option>
                          <option value="2">霧眉</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-7">
                      <!-- 時間 -->
                      <div class="mb-3">
                        <label for="upd_time" class="form-label">時間</label>
                        <select
                          name="upd_time"
                          id="upd_time"
                          class="form-select"
                        >
                          <option selected disabled>請選擇項目</option>
                          <option value="1">凝膠美甲</option>
                          <option value="2">霧眉</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <!-- 訂金狀態 -->
                  <div class="mb-3">
                    <label for="upd_deposit" class="form-label">訂金狀態</label>
                    <span class="form-check form-switch ms-3 active-switch">
                      <input
                        type="checkbox"
                        name="upd_deposit"
                        id="upd_deposit"
                        class="form-check-input"
                      /> </span
                    ><span id="upd_deposit_text"></span>
                  </div>
                </div>
                <!-- modal-footer -->
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    data-bs-dismiss="modal"
                    id="modal_cancel_btn"
                  >
                    取消
                  </button>
                  <button type="button" class="btn" id="modal_update_btn">
                    確認更新
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Done Modal -->
          <div
            class="modal fade"
            id="DoneModal"
            tabindex="-1"
            aria-labelledby="DoneModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- modal-header -->
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="DoneModalLabel">消費紀錄</h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <!-- modal-body -->
                <div class="modal-body">
                  <div id="tabs">
                    <ul id="tabs_title">
                      <li><a href="#tabs-1" id="userName">會員名字</a></li>
                    </ul>
                    <div id="tabs_content">
                      <div id="tabs-1">
                        <div class="mb-4 user_profile">會員編號 / 會員名字</div>
                        <div class="row">
                          <div class="col-md-5">
                            <!-- 預約項目 -->
                            <div class="mb-3">
                              <label for="done_serviceName" class="form-label"
                                >預約項目</label
                              ><input
                                type="text"
                                class="form-control"
                                id="done_serviceName"
                                name="done_serviceName"
                                disabled
                              />
                            </div>
                          </div>
                          <div class="col-md-7">
                            <!-- 日期 -->
                            <div class="mb-3">
                              <label for="done_date" class="form-label"
                                >日期</label
                              ><input
                                type="text"
                                class="form-control"
                                id="done_date"
                                name="done_date"
                                disabled
                              />
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-5">
                            <!-- 色系 -->
                            <div class="mb-3" id="done_color_content">
                              <label for="done_color" class="form-label"
                                >色系</label
                              ><input
                                type="text"
                                class="form-control"
                                id="done_color"
                                name="done_color"
                              />
                            </div>
                          </div>
                          <div class="col-md-7">
                            <!-- 材料 -->
                            <div class="mb-3" id="done_material_content">
                              <label for="done_material" class="form-label"
                                >材料</label
                              ><input
                                type="text"
                                class="form-control"
                                id="done_material"
                                name="done_material"
                              />
                            </div>
                          </div>
                        </div>
                        <!-- 臉部保養 -->
                        <label
                          for="done_faceItem"
                          class="form-label"
                          id="done_faceItem_tilte"
                          >保養項目</label
                        >
                        <div id="done_faceItem" class="mb-3">
                          <div class="form-check form-check-inline">
                            <input
                              type="checkbox"
                              class="form-check-input"
                              name="done_chk"
                              id="done_chk01"
                              value="深層粉刺"
                            />
                            <label for="done_chk01" class="form-check-label"
                              >深層粉刺</label
                            >
                          </div>
                        </div>
                        <!-- 消費金額 -->
                        <div class="row">
                          <div class="col-md-5">
                            <div class="mb-3">
                              <label for="done_price" class="form-label"
                                >消費金額</label
                              ><input
                                type="number"
                                class="form-control"
                                id="done_price"
                                name="done_price"
                                min="0"
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!--tabs-->
                </div>
                <!-- modal-footer -->
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    data-bs-dismiss="modal"
                    id="modal_donecancel_btn"
                  >
                    取消
                  </button>
                  <button type="button" class="btn" id="modal_done_btn">
                    確認送出
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 頁碼 -->
        <nav aria-label="Page navigation example" class="mt-5">
          <ul class="pagination justify-content-center" id="pageList">

                <span aria-hidden="true">&raquo;</span>
              </a>
            </li> -->
          </ul>
        </nav>
      </div>
      <!--container-->
    </div>
    <!--content-->

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/sweetalert2.all.min.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script type="module" src="../js/admin/checkManager.js"></script>
    <script src="../js/admin/adminNavHTML.js"></script>
    <script type="module" src="../js/admin/reserve/reserveList.js"></script>
    <script type="module" src="../js/admin/reserve/reserveUpdate.js"></script>
    <script src="../js/admin/reserve/reserveAdd.js"></script>
    <script type="module" src="../js/admin/reserve/reserveDone.js"></script>
    <script type="module" src="../js/front/logout.js"></script>
  </body>
</html>
