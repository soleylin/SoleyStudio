    <title>後臺－產品管理</title>

  <body>
    <div class="s1">
      <div class="container">
        <div class="bar text-white">
          <button
            class="btn text-white"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasList"
            aria-controls="offcanvasList"
          >
            <i class="fa-solid fa-bars fs-3"></i>
          </button>

          <span class="title">

          <span class="ms-auto me-3 d-none" id="user_message">user</span>

          </button>
        </div>
        <!-- offcanvas -->
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasList"
          aria-labelledby="offcanvasListLabel"

          <div class="offcanvas-header">
            <div class="offcanvas-title text-white" id="offcanvasListLabel">

    <div class="content s2">
      <div class="container" id="content">
        <div class="row gx-0 s2_list">
          <div class="col-1 btn_col">
            <button
              class="btn add_btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#AddModal"
            >
              新增
            </button>
          </div>
          <div class="col-4 col-lg-3 col-xl-2">
            <select
              class="form-select"
              aria-label="Default select example"
              id="searchList"
            >
              <option selected value="0">產品總覽</option>
              <option value="1">凝膠</option>
              <option value="2">霧眉</option>
            </select>
          </div>
          <div class="col-4 col-lg-3 col-xl-2 ms-3 numberList_col">
            <select
              class="form-select"
              aria-label="Default select example"
              id="numberList"
            >
              <option selected value="5">每5筆一頁</option>
              <option value="10">每10筆一頁</option>
              <option value="20">每20筆一頁</option>
              <option value="50">每50筆一頁</option>
            </select>
          </div>
        </div>
        <!-- table -->
        <div class="row justify-content-center">
          <div class="col-md-12">
            <table
              class="table table-bordered table-hover table-sm table-rwd align-middle"
            >
              <thead class="table-dark">
                <tr>
                  <th class="text-center itemNo">
                    產品編號 <i class="fa-solid fa-caret-up sort_up d-none"></i
                    ><i class="fa-solid fa-caret-down sort_down d-block"></i>
                  </th>
                  <th class="text-center">服務項目</th>
                  <th class="text-center">名稱</th>
                  <th class="text-center">圖片</th>
                  <th class="text-center">價格</th>
                  <th class="text-center active">
                    上架狀態 <i class="fa-solid fa-caret-up sort_up d-none"></i
                    ><i class="fa-solid fa-caret-down sort_down d-block"></i>
                  </th>
                  <th class="text-center created">
                    建檔時間 <i class="fa-solid fa-caret-up sort_up d-none"></i
                    ><i class="fa-solid fa-caret-down sort_down d-block"></i>
                  </th>
                  <th class="text-center">更新/刪除</th>
                </tr>
              </thead>
              <tbody id="mybody">
                <!-- <tr>
                  <td data-th="產品編號" class="tdc">產品編號</td>

                    <button class="btn btn-danger" id="delete_btn" data-id="XXX">刪除</button>
                  </td>
                </tr> -->
              </tbody>
            </table>
          </div>

          <!-- Update Modal -->
          <div
            class="modal fade"
            id="UpdateModal"
            tabindex="-1"
            aria-labelledby="UpdateModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- modal-header -->
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="UpdateModalLabel">
                    修改產品
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <!-- modal-body -->
                <div class="modal-body">
                  <!-- 產品編號 -->
                  <div class="mb-3">
                    <label for="upd_itemNo" class="form-label">產品編號</label>
                    <input
                      type="text"
                      class="form-control"
                      id="upd_itemNo"
                      name="upd_itemNo"
                    />
                  </div>
                  <!-- 服務項目 -->
                  <div class="mb-3">
                    <label for="upd_itemId" class="form-label">服務項目</label>
                    <select
                      name="upd_itemId"
                      id="upd_itemId"
                      class="form-select"
                    >
                      <option selected disabled>請選擇項目</option>
                      <option value="1">凝膠美甲</option>
                      <option value="2">霧眉</option>
                    </select>
                  </div>
                  <!-- 名稱 -->
                  <div>
                    <label for="upd_name" class="form-label">名稱</label>
                    <input
                      type="text"
                      class="form-control mb-3"
                      id="upd_name"
                      name="upd_name"
                    />
                  </div>
                  <!-- 臉部保養名稱 -->
                  <div class="mb-3 d-none" id="upd_faceItem">
                    <div class="form-check form-check-inline">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        name="chk"
                        id="chk01"
                        value="深層粉刺"
                      />
                      <label for="chk01" class="form-check-label"
                        >深層粉刺</label
                      >
                    </div>
                  </div>
                  <!-- 圖片 -->
                  <div class="mb-3">
                    <label for="upd_image" class="form-label">圖片</label>
                    <input
                      type="file"
                      class="form-control"
                      id="upd_image"
                      name="upd_image"
                    />
                    <img src="" alt="" class="w-50 mt-3" id="upd_prevImg" />
                  </div>

                  <!-- 價格 -->
                  <div class="mb-3">
                    <label for="upd_price"
                      >價格:
                      <span id="upd_price_text" class="text-primary h5"
                        >500</span
                      ></label
                    >
                    <input
                      type="range"
                      class="form-range"
                      min="0"
                      max="4000"
                      step="50"
                      name="upd_price"
                      id="upd_price"
                    />
                  </div>

                  <!-- 上架狀態 -->
                  <div class="mb-3">
                    <label for="upd_active" class="form-label">上架狀態</label>
                    <span class="form-check form-switch ms-3 active-switch">
                      <input
                        type="checkbox"
                        name="upd_active"
                        id="upd_active"
                        class="form-check-input"
                      />
                    </span>
                  </div>
                  <!-- modal-footer -->
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-outline-secondary"
                      data-bs-dismiss="modal"
                      id="modal_updcancel_btn"
                    >
                      取消
                    </button>
                    <button type="button" class="btn" id="modal_update_btn">
                      確認更新
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Add Modal -->
        <div
          class="modal fade"
          id="AddModal"
          tabindex="-1"
          aria-labelledby="AddModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- modal-header -->
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="AddModalLabel">新增產品</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <!-- modal-body -->
              <div class="modal-body">
                <!-- 產品編號 -->
                <div class="mb-3">
                  <label for="add_itemNo" class="form-label">產品編號</label>
                  <input
                    type="text"
                    class="form-control"
                    id="add_itemNo"
                    name="add_itemNo"
                  />
                </div>
                <!-- 服務項目 -->
                <div class="mb-3">
                  <label for="add_itemId" class="form-label">服務項目</label>
                  <select name="add_itemId" id="add_itemId" class="form-select">
                    <option selected disabled>請選擇項目</option>
                    <option value="1">凝膠美甲</option>
                    <option value="2">霧眉</option>
                  </select>
                </div>
                <!-- 名稱 -->
                <div>
                  <label for="add_name" class="form-label">名稱</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    id="add_name"
                    name="add_name"
                  />
                </div>
                <!-- 臉部保養名稱 -->
                <div class="mb-3 d-none" id="add_faceItem">
                  <div class="form-check form-check-inline">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      name="chk"
                      id="chk01"
                      value="深層粉刺"
                    />
                    <label for="chk01" class="form-check-label">深層粉刺</label>
                  </div>
                </div>
                <!-- 圖片 -->
                <div class="mb-3">
                  <label for="add_image" class="form-label">圖片</label>
                  <input
                    type="file"
                    class="form-control"
                    id="add_image"
                    name="add_image"
                  />
                  <img
                    src=""
                    alt=""
                    class="w-50 mt-3 d-none"
                    id="add_prevImg"
                  />
                </div>

                <!-- 價格 -->
                <div class="mb-3">
                  <label for="add_price"
                    >價格:
                    <span id="add_price_text" class="text-primary h5"
                      >500</span
                    ></label
                  >
                  <input
                    type="range"
                    class="form-range"
                    min="0"
                    max="4000"
                    step="50"
                    name="add_price"
                    id="add_price"
                  />
                </div>

                <!-- 上架狀態 -->
                <div class="mb-3">
                  <label for="add_active" class="form-label">上架狀態</label>
                  <span class="form-check form-switch ms-3 active-switch">
                    <input
                      type="checkbox"
                      name="add_active"
                      id="add_active"
                      class="form-check-input"
                    />
                  </span>
                </div>
                <!-- modal-footer -->
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    data-bs-dismiss="modal"
                    id="modal_addcancel_btn"
                  >
                    取消
                  </button>
                  <button type="button" class="btn" id="modal_add_btn">
                    確認新增
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 頁碼 -->
        <nav aria-label="Page navigation example" class="mt-5">

        </nav>
      </div>
