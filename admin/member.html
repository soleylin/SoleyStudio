          <!-- Update Modal -->
          <div
            class="modal fade"
            id="UpdateModal"
            tabindex="-1"
            aria-labelledby="UpdateModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- modal-header -->
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="UpdateModalLabel">
                    會員資料更新
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <!-- modal-body -->
                <div class="modal-body">
                  <!-- 會員姓名 -->
                  <div class="mb-3">
                    <label for="md_userName" class="form-label">姓名</label>
                    <input
                      type="text"
                      class="form-control"
                      id="md_userName"
                      name="md_userName"
                      disabled
                    />
                  </div>
                  <!-- 會員電話 -->
                  <div class="mb-3">
                    <label for="md_tel" class="form-label">電話號碼</label>
                    <input
                      type="text"
                      class="form-control"
                      id="md_tel"
                      name="md_tel"
                      disabled
                    />
                  </div>

                  <!-- 會員等級 -->
                  <div class="mb-3">
                    <label for="md_level" class="form-label">會員等級</label>

                  >

                  </button>

                    確認更新
                  </button>
                </div>
              </div>
            </div>

        <!--section2 Modal-reg -->
        <div
          class="modal wow animate__fadeInDown"
          data-memberModal="hidden"
          data-wow-duration="0.8s"
          data-wow-delay="0s"
          data-wow-iteration="1"
          id="regModal"
          tabindex="-1"
          aria-labelledby="regModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-md">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5 fw-500" id="regModalLabel">
                  新增會員
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body modalbody02_line timeline_section">
                <div class="row justify-content-center">
                  <div class="col-8">
                    <div class="mb-3">
                      <label for="reg_userName" class="form-label">姓名</label>
                      <input
                        type="text"
                        class="form-control"
                        id="reg_userName"
                        name="reg_userName"
                        placeholder="請使用真實姓名"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="reg_acc" class="form-label">帳號</label>
                      <input
                        type="text"
                        class="form-control"
                        id="reg_acc"
                        name="reg_acc"
                        placeholder="帳號字數 5~15"
                      />
                      <div class="valid-feedback" id="reg_acc_text01"></div>
                      <div class="invalid-feedback" id="reg_acc_text02"></div>
                    </div>
                    <div class="mb-3">
                      <label for="reg_pwd" class="form-label">密碼</label>
                      <input
                        type="password"
                        class="form-control"
                        id="reg_pwd"
                        name="reg_pwd"
                        placeholder="密碼字數 5~15"
                      />
                      <div class="valid-feedback"></div>
                      <div class="invalid-feedback">字數不符合規定</div>
                    </div>
                    <div class="mb-3">
                      <label for="reg_re_pwd" class="form-label"
                        >確認密碼</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="reg_re_pwd"
                        name="reg_re_pwd"
                      />
                      <div class="valid-feedback"></div>
                      <div class="invalid-feedback">密碼輸入不一致</div>
                    </div>
                    <div class="mb-3">
                      <label for="reg_tel" class="form-label">電話號碼</label>
                      <input
                        type="tel"
                        class="form-control"
                        id="reg_tel"
                        name="reg_tel"
                        placeholder="0912345678"
                      />
                      <div class="valid-feedback" id="reg_tel_text01"></div>
                      <div class="invalid-feedback" id="reg_tel_text02"></div>
                    </div>
                  </div>
                </div>
              </div>

                <button type="button" class="btn" id="reg_ok_btn">
                  確認新增
                </button>
              </div>
