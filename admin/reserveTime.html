          <div class="col-4 col-lg-3 col-xl-2 me-3">

              <option selected value="0">產品總覽</option>
              <option value="1">凝膠</option>
              <option value="2">霧眉</option>
            </select>
          </div>
          <div class="col-3 col-xxl-2 chk_col">
            <input type="checkbox" class="me-1" name="active_chk" id="active_chk">
              <span id="active_text">僅顯示未預約</span>
          </div>
        </div>
        <!-- table -->

                  <th class="text-center">預約狀態</th>
                  <th class="text-center">建檔時間</th>
                  <th class="text-center">更新/刪除</th>
                </tr>
              </thead>
              <tbody id="mybody">

                  <td data-th="服務項目" class="tdc">服務項目</td>

          <!-- Update Modal -->
          <div
            class="modal fade"
            id="UpdateModal"
            tabindex="-1"
            aria-labelledby="UpdateModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- modal-header -->
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="UpdateModalLabel">
                    預約時間資料更新
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <!-- modal-body -->
                <div class="modal-body">
                  <!-- 服務項目 -->
                  <div class="mb-3">
                    <label for="upd_itemId" class="form-label">服務項目</label>
                    <select
                      name="upd_itemId"
                      id="upd_itemId"
                      class="form-select"
                    >
                      <option selected disabled>請選擇項目</option>
                      <option value="1">凝膠美甲</option>
                      <option value="2">霧眉</option>
                    </select>
                  </div>
                  <!-- 日期 -->
                  <div class="mb-3">
                    <label for="upd_date" class="form-label">日期</label>
                    <input
                      type="date"
                      class="form-control"
                      id="upd_date"
                      name="upd_date"
                    />
                  </div>
                  <!-- 時間 -->
                  <div class="mb-3">
                    <label for="upd_time" class="form-label">時間</label>
                    <input
                      type="time"
                      class="form-control"
                      id="upd_time"
                      name="upd_time"
                    />
                  </div>
                  <!-- 預約狀態 -->
                  <div class="mb-3">
                    <label for="upd_active" class="form-label">預約狀態</label>
                    <span class="form-check form-switch ms-3 active-switch">
                      <input
                        type="checkbox"
                        name="upd_active"
                        id="upd_active"
                        class="form-check-input"
                      />
                    </span>
                  </div>
                </div>
                <!-- modal-footer -->
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    data-bs-dismiss="modal"
                    id="modal_cancel_btn"
                  >
                    取消
                  </button>
                  <button type="button" class="btn" id="modal_update_btn">
                    確認更新
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Add Modal -->
        <div
          class="modal fade"
          id="AddModal"
          tabindex="-1"
          aria-labelledby="AddModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- modal-header -->
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="AddModalLabel">
                  新增可預約時間
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <!-- modal-body -->
              <div class="modal-body">
                <!-- 服務項目 -->
                <div class="mb-3">
                  <label for="add_itemId" class="form-label">服務項目</label>
                  <select name="add_itemId" id="add_itemId" class="form-select">
                    <option selected disabled>請選擇項目</option>
                    <option value="1">凝膠美甲</option>
                    <option value="2">霧眉</option>
                  </select>
                </div>
                <!-- 日期 -->
                <div class="mb-3">
                  <label for="add_date" class="form-label">日期</label>
                  <input
                    type="date"
                    class="form-control"
                    id="add_date"
                    name="add_date"
                  />
                </div>
                <!-- 時間 -->
                <div class="mb-3">
                  <label for="add_time" class="form-label">時間</label>
                  <input
                    type="time"
                    class="form-control"
                    id="add_time"
                    name="add_time"
                  />
                </div>
              </div>
              <!-- modal-footer -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  data-bs-dismiss="modal"
                  id="modal_addcancel_btn"
                >
                  取消
                </button>
                <button type="button" class="btn" id="modal_add_btn">
                  確認新增
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- 頁碼 -->
        <nav aria-label="Page navigation example" class="mt-5">
